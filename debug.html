<!-- this is a page layout for Framework7 but you can change this to whatever you're using -->
<div class="page" data-name="debug">
  <div class="page-content">
    <div class="block">
      <div class="row">
        <div class="col">
          <button class="col button button-large button-fill color-orange" onclick="debugClear();">Clear Debug Output</button>
        </div>
        <div class="col">
          <button class="col button button-large button-fill color-green" onclick="debugEmail('First', 'Last', 'first.last@mail.com');">Email Debug Output</button>
        </div>
      </div>
    </div>      
    <div id="debug"></div>
  </div>  <!-- end of content area -->
</div>  <!-- end of debug page -->
